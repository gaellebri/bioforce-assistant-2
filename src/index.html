<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant CM Bioforce</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="logo-container">
        <img src="./assets/bioforce-logo.png" alt="Bioforce Logo" class="logo-image">
      </div>
      <div class="app-title">
        <h1>Assistant CM Bioforce</h1>
      </div>
      <div class="theme-switch-wrapper">
        <span class="theme-icon sun-icon"><i class="fas fa-sun"></i></span>
        <label class="theme-switch" for="theme-toggle">
          <input type="checkbox" id="theme-toggle" />
          <div class="slider round"></div>
        </label>
        <span class="theme-icon moon-icon"><i class="fas fa-moon"></i></span>
      </div>
    </header>

    <main class="app-main">
      <section class="input-section">
        <h2>Question ou commentaire du client:</h2>
        <textarea id="questionInput" placeholder="Collez ici la question ou le commentaire à traiter..."></textarea>
      </section>
      
      <section class="action-buttons">
        <button id="generateBtn" class="btn primary-btn">Générer une réponse</button>
        <button id="addToDbBtn" class="btn secondary-btn">Ajouter à la base de connaissances</button>
      </section>
      
      <section class="response-section" id="responseSection">
        <h2>Réponse générée:</h2>
        <div id="responseContainer" class="response-container"></div>
        <div class="response-actions">
          <button id="copyBtn" class="btn action-btn">Copier</button>
          <button id="editBtn" class="btn action-btn">Modifier</button>
        </div>
      </section>
    </main>
    
    <footer class="app-footer">
      <p>Assistant CM Bioforce V0.5 | Développé par GB</p>
    </footer>
  </div>

  <script type="module" src="./js/app.js"></script>
  <!-- Modal d'ajout à la base de connaissances -->
<div class="modal" id="addToDbModal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Ajouter à la base de connaissances</h2>
    <form id="addToDbForm">
      <div class="form-group">
        <label for="newCategory">Catégorie</label>
        <select id="newCategory" required>
          <option value="">Sélectionner une catégorie</option>
          <option value="LEARN">LEARN</option>
          <option value="BUILD">BUILD</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="newSubcategory">Sous-catégorie</label>
        <input type="text" id="newSubcategory" required placeholder="Ex: Informations générales sur Bioforce">
      </div>
      
      <div class="form-group">
        <label for="newSubcategory2">Sous-catégorie 2 (optionnelle)</label>
        <input type="text" id="newSubcategory2" placeholder="Ex: formation post-bac">
      </div>
      
      <div class="form-group">
        <label for="newQuestion">Question</label>
        <textarea id="newQuestion" required placeholder="Entrez la question..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="newAnswer">Réponse</label>
        <textarea id="newAnswer" required placeholder="Entrez la réponse..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="newKeywords">Mots-clés (séparés par des virgules)</label>
        <input type="text" id="newKeywords" placeholder="Ex: formation, coût, financement">
      </div>
      
      <div class="form-actions">
        <button type="button" id="cancelAddBtn" class="btn secondary-btn">Annuler</button>
        <button type="submit" class="btn primary-btn">Enregistrer</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
